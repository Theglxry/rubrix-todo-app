<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>NEW-rubrix-todo-app</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- app header section -->
      <div class="todo-header-wrapper">
        <h1 class="todo-header">-RUBRIX-</h1>
      </div>

      <!-- task section -->
      <div class="task-wrapper">
        <form class="form-container">
          <!-- INPUT header -->
          <h2 class="todo-input-label-wrapper">
            <label for="new-task" class="todo-input-label">
              ADD NEW TASK
            </label>
          </h2>

          <!-- text area -->
          <div class="input-and-button">
            <input class="input-field" type="text" id="new-task" placeholder="add a new task?" required />
            <button class="btn" type="submit">+</button>
          </div>
        </form>

        <!-- TASK LIST -->
        <div class="task-list-container">
          <h3>TASK LIST</h3>
          <div class="task-list-wrapper">
            <ul>
              <!-- task 1 -->
              <li>
                <div class="task-item">
                  <input type="checkbox" id="task_1" />
                  <label for="task_1">Lorem ipsum dolor sit.</label>
                </div>
                <!-- del btn -->
                <button>
                  <svg class="del-btn__icon" viewBox="0 0 48 48" width="48px" height="48px" aria-hidden="true">
                    <clipPath id="can-clip">
                      <rect class="del-btn__icon-can-fill" x="5" y="24" width="14" height="11" />
                    </clipPath>
                    <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(12,12)">
                      <g class="del-btn__icon-lid">
                        <polyline points="9,5 9,1 15,1 15,5" />
                        <polyline points="4,5 20,5" />
                      </g>
                      <g class="del-btn__icon-can">
                        <g stroke-width="0">
                          <polyline id="can-fill" points="6,10 7,23 17,23 18,10" />
                          <use clip-path="url(#can-clip)" href="#can-fill" fill="#fff" />
                        </g>
                        <polyline points="6,10 7,23 17,23 18,10" />
                      </g>
                    </g>
                  </svg>
                </button>
              </li>
              <hr />

              <!-- task 2 -->
              <li>
                <div class="task-item">
                  <input type="checkbox" id="task_2" />
                  <label for="task_2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque consequuntur, atque recusandae velit quas nulla.</label>
                </div>
                <!-- del btn -->
                <button>
                  <svg class="del-btn__icon" viewBox="0 0 48 48" width="48px" height="48px" aria-hidden="true">
                    <clipPath id="can-clip">
                      <rect class="del-btn__icon-can-fill" x="5" y="24" width="14" height="11" />
                    </clipPath>
                    <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(12,12)">
                      <g class="del-btn__icon-lid">
                        <polyline points="9,5 9,1 15,1 15,5" />
                        <polyline points="4,5 20,5" />
                      </g>
                      <g class="del-btn__icon-can">
                        <g stroke-width="0">
                          <polyline id="can-fill" points="6,10 7,23 17,23 18,10" />
                          <use clip-path="url(#can-clip)" href="#can-fill" fill="#fff" />
                        </g>
                        <polyline points="6,10 7,23 17,23 18,10" />
                      </g>
                    </g>
                  </svg>
                </button>
              </li>
              <hr />

              <!-- task 3 -->
              <li>
                <div class="task-item">
                  <input type="checkbox" id="task_3" />
                  <label for="task_3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque consequuntur, atque recusandae velit quas nulla.</label>
                </div>
                <button>
                  <svg class="del-btn__icon" viewBox="0 0 48 48" width="48px" height="48px" aria-hidden="true">
                    <clipPath id="can-clip">
                      <rect class="del-btn__icon-can-fill" x="5" y="24" width="14" height="11" />
                    </clipPath>
                    <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(12,12)">
                      <g class="del-btn__icon-lid">
                        <polyline points="9,5 9,1 15,1 15,5" />
                        <polyline points="4,5 20,5" />
                      </g>
                      <g class="del-btn__icon-can">
                        <g stroke-width="0">
                          <polyline id="can-fill" points="6,10 7,23 17,23 18,10" />
                          <use clip-path="url(#can-clip)" href="#can-fill" fill="#fff" />
                        </g>
                        <polyline points="6,10 7,23 17,23 18,10" />
                      </g>
                    </g>
                  </svg>
                </button>
              </li>
              <hr />
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
