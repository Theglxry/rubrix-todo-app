      <div class="container">
        <!-- app header section -->
        <div class="todo-header-wrapper">
          <h1 class="todo-header">-RUBRIX-</h1>
        </div>


        <!-- task - section -->
        <div class="task-wrapper">
          <form class="form-container">
            <!-- INPUT header -->

            <h2 class="todo-input-label-wrapper">
              <label for="todo-input" class="todo-input-label">
                ADD NEW TASK
              </label>
            </h2>

            <!-- text aread -->
            <div class="input-and-button">
              <input class="inputfield" type="text" id="new-task" placeholder="add a new task?" required/>
             <button class="btn" type="submit">+</button>
            </div>
          </form>






          <!--  _____________TASK LIST ____________________  -->
          <div class="task-list-container">
            <h3>TASK LIST</h3>

            <div class="task-list-wrapper">  
              <ul>
                <li>
                    <div class="task-item"> 
                    <input type="checkbox" id="task1">
                    <label for="task1">Lorem ipsum dolor sit.</label>
                    </div>
                    <button>X</button>
                </li>
                <hr>


                <li>
                    <div class="task-item">
                   <input type="checkbox" id="task2">
                   <label for="task2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque consequuntur, atque recusandae velit quas nulla.</label>
                  </div>
                  <button>X</button>

                  </li>
                 <hr>
                             <!-- </div> -->
              </ul>

            </div>



 
          </div>
      </div>
